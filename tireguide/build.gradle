apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'

android {
	compileSdkVersion 32

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	defaultConfig {
		applicationId "com.droidsmith.tireguide"
		minSdkVersion 24
		targetSdkVersion 32
		versionCode 1
		versionName "1.0"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		multiDexEnabled true
	}

	buildTypes {
		debug {
			debuggable true
			minifyEnabled false
		}
		release {
			debuggable false
			minifyEnabled true
			shrinkResources true
			zipAlignEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	buildFeatures {
		viewBinding = true
	}

	task copyTestClasses(type: Copy) {
		from "build/tmp/kotlin-classes/debugUnitTest"
		into "build/intermediates/classes/test/debug"
	}

	task copySdkClasses(type: Copy) {
		from "build/tmp/kotlin-classes/debug"
		into "build/intermediates/classes/debug"
	}

	afterEvaluate {
		compileDebugUnitTestSources.dependsOn copyTestClasses
		compileReleaseUnitTestSources.dependsOn copyTestClasses
		compileDebugAndroidTestSources.dependsOn copySdkClasses
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'androidx.appcompat:appcompat:1.6.0-alpha05'
	implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
	implementation 'com.google.android.material:material:1.6.1'
	implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.31'
	implementation 'org.jetbrains.kotlin:kotlin-reflect:1.5.31'
	testImplementation 'org.jetbrains.kotlin:kotlin-stdlib:1.5.31'
	testImplementation 'org.jetbrains.kotlin:kotlin-test:1.3.72'
	testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.3.72'
	testImplementation 'io.kotlintest:kotlintest:2.0.7'
	testImplementation 'junit:junit:4.13.1'
}
